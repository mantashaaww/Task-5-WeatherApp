<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h1 {
    margin-bottom: 20px;
    color: #22c55e;
}

input[type="text"] {
    padding: 10px;
    border-radius: 6px;
    border: none;
    width: 80%;
    margin-bottom: 10px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    background: #22c55e;
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

#weather {
    margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
</div>

<script>
// ✅ Optional: Replace with your OpenWeatherMap API key for real data
const apiKey = ""; // leave blank if you want demo mode

async function getWeather() {
    const city = document.getElementById("location").value.trim();
    if (!city) {
        alert("Please enter a city name");
        return;
    }

    const weatherDiv = document.getElementById("weather");

    // Demo fallback if API key not provided
    if (!apiKey) {
        weatherDiv.innerHTML = `
            <h3>${city}, Demo Country</h3>
            <p>Temperature: 25 °C</p>
            <p>Weather: Clear</p>
            <p>Humidity: 60%</p>
            <p>Wind Speed: 5 m/s</p>
            <p style="font-size:12px;color:#aaa;">* Demo data shown since API key is missing *</p>
        `;
        return;
    }

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try {
        const response = await fetch(url);
        if(!response.ok) throw new Error("City not found"); 
        const data = await response.json();

        weatherDiv.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>Temperature: ${data.main.temp} °C</p>
            <p>Weather: ${data.weather[0].main}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind Speed: ${data.wind.speed} m/s</p>
        `;
    } catch(err) {
        alert(err.message);
    }
}
</script>
</body>
</html>
